<!DOCTYPE html>
<html lang="en" dir="ltr" class="no-js ">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="../../static/img/favicon.png">
      <title>Checkboxes and Radio buttons - Protocol Design System</title>
        <link rel="stylesheet" href="../../assets/docs/css/forms.css">
      <script src="../../assets/protocol/protocol/js/protocol-base.js"></script>
      <script src="../../assets/protocol/protocol/js/protocol-utils.js"></script>
      <script src="../../assets/protocol/protocol/js/protocol-supports.js"></script>
  </head>
  <body class="">
    <div class="protosite-page">
      <section class="mzp-l-content">
<h1 class="mzp-u-title-xs">Checkboxes and Radio buttons</h1><br>
<form class="mzp-c-form">
  <fieldset class="mzp-c-field-set">
    <legend class="mzp-c-field-label">Choices <span class="mzp-c-fieldnote">(in this case checkboxes)</span></legend>
    <div class="mzp-c-choices">
      <div class="mzp-c-choice ">
  <input class="mzp-c-choice-control" type="checkbox" name="" id="s-check-1" value=""   >
  <label class="mzp-c-choice-label " for="s-check-1">Option 1</label>
  
  
</div>


      <div class="mzp-c-choice ">
  <input class="mzp-c-choice-control" type="checkbox" name="" id="s-check-2" value=""   >
  <label class="mzp-c-choice-label " for="s-check-2">Option 2</label>
  
  
</div>


    </div>
  </fieldset>

  <fieldset class="mzp-c-field-set">
    <legend class="mzp-c-field-label">Inline Choices <span class="mzp-c-fieldnote">(in this case radio buttons)</span></legend>
    <div class="mzp-c-choices mzp-l-choices-inline">
      <div class="mzp-c-choice ">
  <input class="mzp-c-choice-control" type="radio" name="sic" id="sic-1" value=""   >
  <label class="mzp-c-choice-label " for="sic-1">Option 1</label>
  
  
</div>


      <div class="mzp-c-choice ">
  <input class="mzp-c-choice-control" type="radio" name="sic" id="sic-2" value=""   >
  <label class="mzp-c-choice-label " for="sic-2">Option 2</label>
  
  
</div>


      <div class="mzp-c-choice ">
  <input class="mzp-c-choice-control" type="radio" name="sic" id="sic-3" value=""   >
  <label class="mzp-c-choice-label " for="sic-3">Option 3</label>
  
  
</div>


    </div>
    <p class="mzp-c-field-set-info">With a place for more information about these choices.</p>
  </fieldset>

  <fieldset class="mzp-c-field-set">
    <div class="mzp-c-choice ">
  <input class="mzp-c-choice-control" type="checkbox" name="" id="s-terms" value=""   >
  <label class="mzp-c-choice-label " for="s-terms">Single checkbox <span class="mzp-c-fieldnote">With a fieldnote</span></label>
  
  
</div>


    <div class="mzp-c-choice mzp-is-error">
  <input class="mzp-c-choice-control" type="checkbox" name="" id="s-terms2" value=""   >
  <label class="mzp-c-choice-label " for="s-terms2">Single checkbox <span class="mzp-c-fieldnote">With an error message displayed as a field note.</span></label>
  
  
</div>


    <div class="mzp-c-choice ">
  <input class="mzp-c-choice-control" type="checkbox" name="" id="s-terms3" value=""   >
  <label class="mzp-c-choice-label  mzp-t-sm" for="s-terms3">Single checkbox with less prominent label</label>
  
  
</div>


    <div class="mzp-c-choice mzp-is-error">
  <input class="mzp-c-choice-control" type="checkbox" name="" id="s-terms4" value=""   >
  <label class="mzp-c-choice-label  mzp-t-sm" for="s-terms4">I agree to the <a href="#">privacy policy</a> <span class="mzp-c-fieldnote">You must agree to our privacy policy before we can add you to the newsletter.</span></label>
  
  
</div>


  </fieldset>

  <fieldset class="mzp-c-field-set">
    <legend class="mzp-c-field-label">Disabled</legend>
    <div class="mzp-c-choices mzp-l-choices-inline">
      <div class="mzp-c-choice ">
  <input class="mzp-c-choice-control" type="radio" name="dis1" id="dis-1" value=""   disabled>
  <label class="mzp-c-choice-label " for="dis-1">Option 1</label>
  
  
</div>


      <div class="mzp-c-choice ">
  <input class="mzp-c-choice-control" type="radio" name="dis2" id="dis-2" value="" checked  disabled>
  <label class="mzp-c-choice-label " for="dis-2">Option 2</label>
  
  
</div>


      <div class="mzp-c-choice ">
  <input class="mzp-c-choice-control" type="checkbox" name="dis3" id="dis-3" value=""   disabled>
  <label class="mzp-c-choice-label " for="dis-3">Option 3</label>
  
  
</div>


      <div class="mzp-c-choice ">
  <input class="mzp-c-choice-control" type="checkbox" name="dis4" id="dis-4" value="" checked  disabled>
  <label class="mzp-c-choice-label " for="dis-4">Option 3</label>
  
  
</div>


    </div>
  </fieldset>
</form>
</section>


    
    </div>
  </body>
</html>
