{# @input #}
<label for="{{ id }}">{{ label|default('Label') }}</label>
<input type="{{ type|default('text') }}" id="{{ id }}" name="{% if name %}{{ name }}{% else %}{{ id }}{% endif %}"{% if attrs %} {{ attrs|safe }}{% endif %}{% if placeholder %} placeholder="{{ placeholder }}"{% endif %}{% if disabled %} disabled aria-disabled="true"{% endif %}>
