{# @notification-bar
#
# parameters:
# class         - string
# close_button  - boolean
# content       - string
#}
<aside class="mzp-c-notification-bar{% if class %} {{ class }}{% endif %}">
  {%- if close_button %}
  <button class="mzp-c-notification-bar-button" type="button">Close notification</button>
  {% endif -%}
  <p>{{ content | default('Generic notification.') | safe }}</p>
</aside>
